<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Tienda</title>
  </head>
  <body>
    <div class="container-fluid">
      <!--Header de la página web-->
      <div class="row" id="header">
        <div class="col-6">
          <h2 id="title">
            Restaurant & Lounge
          </h2>
        </div>
        <div class="col-6" id="divCarrito">
          <p id="carritoDeCompras">
            <img src="carritoLogo.png" alt="logo de carrito de compras"> <span id="carrito"></span> items
          </p>
        </div>
      </div>
      <!--imagen logo-->
      <div class="row">
        <img src="logo.png" alt="imagen de una hamburguesa">
      </div>
      <!--Barra de navegación-->
      <div class="row">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <ul class="navbar-nav" id="navCategories">
            <!--Cargar las opciones de menú-->
          </ul>
        </nav>
      </div>
      <!--Panel Principal-->
      <div class="row">
          <div id="menu">
              <!--Desplega los elementos en el panel principal-->
          </div>
      </div>
      <!--Footer-->
      <div class="row">
        <footer>
          <p>
            Contact us: <a href="tel:+57-310-210-5253">+57 3102105253</a>-<a href="mailto:info@restaurant.com">info@restaurant.com</a>-<a href="#">@restaurant</a>
          </p>
        </footer>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
